
<filter-textbox></filter-textbox>
<br />
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>name</th>
            <th>city</th>
            <th>love total</th>
        </tr>
    </thead>
    <tr *ngFor='let friend of filteredFriends'>
        <td>
            <a>
                {{ friend.name }}
            </a>
        </td>
        <td>
            {{ friend.city }}
        </td>
        <td>
            {{ friend.loveTotal}}
        </td>
    </tr>
    <tr *ngIf='filteredFriends && filteredFriends.length'>
        <td colspan="2">&nbsp;</td>
        <td>
            {{ friendsLoveTotal}}
        </td>
    </tr>
    <tr *ngIf='!filteredFriends || !filteredFriends.length'>
        <td colspan="4">no friends found</td>
    </tr>
</table>
number of friends: {{ filteredFriends.length }}
