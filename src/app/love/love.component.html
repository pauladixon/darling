<div *ngIf='friend'>
    <h4>love for {{ friend.name | lowercase }}</h4>

    <table 
        class='table'
        *ngFor='let love of love'
    >
        <tr *ngFor='let loveToken of love.loveTokens'>
            <td>{{ loveToken.tokenName | lowercase }}</td>
            <td>{{ loveToken.tokenCost }}</td>
        </tr>
    </table>
</div>
<div *ngIf='!friend'>
    no friend found
</div>
<br/>
<a routerLink="/friends">go back to friends</a>
